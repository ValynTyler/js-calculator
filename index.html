<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="buttons">
        <div class="controls">
          <button class="button all-clear">AC</button>
          <button>C</button>
          <button class="button equals">=</button>
        </div>
        <div class="numbers">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>00</button>
          <button>0</button>
          <button>.</button>
        </div>
        <div class="operations">
          <button>รท</button>
          <button>ร</button>
          <button>-</button>
          <button>+</button>
        </div>
      </div>
    </div>
    <script src="script.js" type="module"></script>
  </body>
</html>
