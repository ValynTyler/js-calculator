<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="panel">
        <div class="calculation">
          <div class="number" id="first-number">123</div>
          <div class="operation" id="operation">+</div>
          <div class="number" id="second-number">456</div>
        </div>
      </div>
      <div class="buttons">
        <button class="button" id="all-clear">AC</button>
        <button class="button" id="clear">C</button>
        <button class="button" id="equals">=</button>
        <div class="numbers">
          <button class="button">7</button>
          <button class="button">8</button>
          <button class="button">9</button>
          <button class="button">4</button>
          <button class="button">5</button>
          <button class="button">6</button>
          <button class="button">1</button>
          <button class="button">2</button>
          <button class="button">3</button>
          <button class="button">00</button>
          <button class="button">0</button>
          <button class="button">.</button>
        </div>
        <div class="operators">
          <button class="button">รท</button>
          <button class="button">ร</button>
          <button class="button">-</button>
          <button class="button">+</button>
        </div>
      </div>
    </div>
    <script src="script.js" type="module"></script>
  </body>
</html>
