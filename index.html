<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="panel">
        <form class="calculation">
          <input type="number" class="number" id="first-number"></input>
          <div class="operation" id="operation">+</div>
          <input type="number" class="number" id="second-number"></input>
        </form>
      </div>
      <div class="buttons">
        <div class="clears">
          <button class="button clear-button" id="all-clear">AC</button>
          <button class="button clear-button" id="clear">C</button>
        </div>
        <div class="operators">
          <button class="button operator-button">รท</button>
          <button class="button operator-button">ร</button>
          <button class="button operator-button">-</button>
          <button class="button operator-button">+</button>
          <button class="button" id="equals">=</button>
        </div>
        <div class="numbers">
          <button class="button number-button">7</button>
          <button class="button number-button">8</button>
          <button class="button number-button">9</button>
          <button class="button number-button">4</button>
          <button class="button number-button">5</button>
          <button class="button number-button">6</button>
          <button class="button number-button">1</button>
          <button class="button number-button">2</button>
          <button class="button number-button">3</button>
          <button class="button number-button">00</button>
          <button class="button number-button">0</button>
          <button class="button number-button">.</button>
        </div>
    </div>
    <script src="script.js" type="module"></script>
  </body>
</html>
