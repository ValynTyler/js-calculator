<!DOCTYPE html>
<html lang="en" class="shell">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator</title>
  <link rel="icon" type="image/x-icon" href="/icons/bx-calculator.svg">
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="styles/panel.css">
  <link rel="stylesheet" href="styles/calculator.css" />
  <link rel="stylesheet" href="styles/bkg_scroll.css" />
  <link rel="stylesheet" href="styles/toggle.css" />
  <link rel="stylesheet" href="styles/radio.css" />
  <link rel="stylesheet" href="styles/menu_desktop.css">
  <!-- themes -->
   <link rel="stylesheet" href="styles/themes/shell.css">
   <link rel="stylesheet" href="styles/themes/switchbox.css">
   <link rel="stylesheet" href="styles/themes/super.css">
   <link rel="stylesheet" href="styles/themes/commander.css">
   <link rel="stylesheet" href="styles/themes/smith.css">
</head>

<body>
  <!-- menu -->
  <div class="menu">
    <div class="top-bar">
      <div class="title">Calculator</div>
      <img class="menu-button" src="icons/bx-menu.svg" alt="menu button" />
    </div>
    <nav>
      <div class="menu-item info">
        <div class="button">
          <img draggable="false" src="icons/bxs-info-circle.svg" alt="info button" />
          <span>Info</span>
        </div>
        <ul class="dropdown">
          <li><h1>Information</h1></li>
          <li><h2>Source Code</h2></li>
          <li><a target="_blank" href="https://github.com/ValynTyler/js-calculator">Github</a></li>
          <li><h2>Contacts</h2></li>
          <li><a target="_blank" href="">Email</a></li>
        </ul>
      </div>

      <div class="menu-item themes">
        <div class="button">
          <img draggable="false" src="icons/bxs-magic-wand.svg" alt="themes button" />
          <span>Themes</span>
        </div>
        <ul class="dropdown">
          <li><h1>Themes</h1></li> 
          <li class="theme-select-label">
            <input type="radio" id="theme-shell" name="theme" value="shell" checked/>
            <label for="theme-shell">shell</label>
          </li>
          <li class="theme-select-label">
            <input type="radio" id="theme-switchbox" name="theme" value="switchbox" />
            <label for="theme-switchbox">switchbox</label>
          </li>
          <li class="theme-select-label">
            <input type="radio" id="theme-super" name="theme" value="super" />
            <label for="theme-super">super</label>
          </li>
          <li class="theme-select-label">
            <input type="radio" id="theme-smith" name="theme" value="smith" />
            <label for="theme-smith">smith</label>
          </li>
        </ul>
      </div>

      <div class="menu-item settings">
        <div class="button">
          <img draggable="false" src="icons/bxs-cog.svg" alt="settings button" />
          <span>Settings</span>
        </div>
        <ul class="dropdown">
          <li><h1>Settings</h1></li>
          <li><h2>Functionality</h2></li>
          <li>
            <span>Division by zero</span>
            <label class="toggle">
              <input type="checkbox" name="div-zero" id="div-zero" />
              <span class="toggle-slider"></span>
            </label>
          </li>
          <li><h2>Background</h2></li>
          <li>
            <span>Scrolling background</span>
            <label class="toggle">
              <input type="checkbox" name="bkg-scroll" id="bkg-scroll" />
              <span class="toggle-slider"></span>
            </label>
          </li>
        </ul>
      </div>
    </nav>
  </div>

  <!-- calculator -->
  <div id="calculator">
    <!-- panel -->
    <div id="panel-edge">
      <div id="panel-screen">
        <div id="prv-calc"></div>
        <div id="crt-calc">
          <div id="fst-num"></div>
          <div id="operator"></div>
          <div id="snd-num"></div>
        </div>
      </div>
    </div>

    <!-- keypad -->
    <div id="keypad">
      <!-- clear -->
      <button type="button" class="calc-btn" id="clear">C</button>
      <!-- all-clear -->
      <button type="button" class="calc-btn" id="all-clear">AC</button>
      <!-- equals button -->
      <button type="submit" class="calc-btn" id="equals">=</button>

      <!-- digits -->
      <div id="digits">
        <button type="button" class="calc-btn digit">7</button>
        <button type="button" class="calc-btn digit">8</button>
        <button type="button" class="calc-btn digit">9</button>
        <button type="button" class="calc-btn digit">4</button>
        <button type="button" class="calc-btn digit">5</button>
        <button type="button" class="calc-btn digit">6</button>
        <button type="button" class="calc-btn digit">1</button>
        <button type="button" class="calc-btn digit">2</button>
        <button type="button" class="calc-btn digit">3</button>
      </div>

      <!-- decimal button -->
      <button type="button" class="calc-btn" id="point">.</button>
      <!-- zero buttons -->
      <div id="zeroes">
        <button type="button" class="calc-btn digit">00</button>
        <button type="button" class="calc-btn digit">0</button>
      </div>

      <!-- operators -->
      <div id="operators">
        <button type="button" class="calc-btn operator" id="div">÷</button>
        <button type="button" class="calc-btn operator" id="mul">×</button>
        <button type="button" class="calc-btn operator" id="sub">-</button>
        <button type="button" class="calc-btn operator" id="add">+</button>
      </div>
    </div>
  </div>

  <!-- scrolling text -->
  <div id="scroll-container-wrapper">
    <div id="scroll-container">
      <template id="scroll-row-template">
        <div class="scroll-row">
          <template id="scroll-ul-template">
            <ul>
              <template id="scroll-li-template">
                <li>+×-÷</li>
              </template>
            </ul>
          </template>
        </div>
      </template>
    </div>
  </div>

  <script src="script.js" type="module"></script>
</body>

</html>
